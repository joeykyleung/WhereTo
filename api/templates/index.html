{% extends "layout.html" %}

{% block body%}

        <div style="height: 30px;"></div>
        <h1>What's happening in London today?</h1>

        <div class="subcontainer fade-in">
            <div class="list-group list-group-checkable d-grid gap-2 border-0">
                <label class="list-group-item rounded-3 py-3" for="listGroupCheckableRadios1">
                    <p style="color: royalblue;">Location A</p>
                    <span class="d-block small opacity-50">Event A</span>

                <label class="list-group-item rounded-3 py-3" for="listGroupCheckableRadios2">

                    <span class="d-block small opacity-50">Event B</span>
                </label>

                <label class="list-group-item rounded-3 py-3" for="listGroupCheckableRadios3">
                    <p style="color: yellowgreen;">Location C</p>
                    <span class="d-block small opacity-50">Event C</span>
                </label>


                {% if dbConnected %}

                <label class="list-group-item rounded-3 py-3" for="listGroupCheckableRadios4">
                    <p style="color: maroon;">Location D</p>
                    <span class="d-block small opacity-50">D for DB Connection works!</span>
                </label>
                {%  endif %}
            </div>

            <img style="height: 210px" src="https://all.accor.com/magazine/imagerie/bloc-1-4fc1.jpg"
                alt="gif">
